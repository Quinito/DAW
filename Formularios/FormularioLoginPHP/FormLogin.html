    <!--
            Diferencia entre GET y POST:
              - GET: Información viaja en la URL del navegador.
              - POST: Encapsula los datos (cabeceras del navegador).
            
            $copyfish: complemento para copiar el texto capturado en la pantalla$

            placeholder coloca la informacion a introducir y algun simbolo unicode (evita usar label).

            Terminos importantes:

              - Action: envia la informacion al destino indicado.
              - Method: metodo de envio de la informacion:
                
                  - GET: pasa las variables en la url.
                  - POST: las variables van ocultas (otorga mayor seguridad).
            
            En w3schools mirar "what is HTTP?" y saber cada parte de la url y caracteristicas de GET & POST.
        -->
